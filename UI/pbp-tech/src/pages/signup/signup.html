<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'FNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.fname" name="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'LNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lname" name="lname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'OTHERNAME' | translate }}</ion-label>
        <ion-input [(ngModel)]="account.othername" name="othername" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.phone" name="phone"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>{{ 'ROLE' | translate }}</ion-label>
        <ion-select [(ngModel)]="account.role" name="role">
          <ion-option value="regular">Regular</ion-option>
          <ion-option value="vendor">Vendor</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
